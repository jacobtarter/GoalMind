<html>

<head>
    <title>Smart Goals</title>
    <!-- Viewport settings for iphones-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Styles -->
    <link href="./components/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="./components/css/main.css" rel="stylesheet" />
</head>

<body>

    <div ng-app="app">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                      <span class="sr-only">Toggle navigation</span>
                      <!-- Next 3 lines creates the "hamburger" -->
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ui-sref="home">Smart Goals</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Home <span class="sr-only">(current)</span></a></li>
                        <li ng-if="isAuthenticated"><a ui-sref="new">New Goal</a></li>
                        <li ng-if="!isAuthenticated"><a ng-click="authService.login()" class="makePointer">Log In</a></li>
                        <li ng-if="isAuthenticated"><a ui-sref="home" ng-click="authService.logout()">Log Out</a></li>

                    </ul>

                </div>
                <!-- /.navbar-collapse -->
            </div>
        </nav>
        <div ui-view></div>
    </div>
    <script type="text/javascript" src="./components/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="./components/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="./components/js/auth0-variables.js"></script>
    <script type="text/javascript" src="./components/js/angular.min.js"></script>
    <script type="text/javascript" src="https://cdn.auth0.com/js/lock/10.8/lock.min.js"></script>
    <script type="text/javascript" src="./components/js/angular-lock.min.js"></script>
    <script type="text/javascript" src="./components/js/angular-jwt.min.js"></script>
    <script type="text/javascript" src="./components/js/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="./components/js/angularApp.js"></script>
    <script type="text/javascript" src="./components/js/angularApp.run.js"></script>
    <script type="text/javascript" src="./components/home/home.controller.js"></script>
    <script type="text/javascript" src="./components/auth/auth.service.js"></script>
    <script type="text/javascript" src="./components/js/goalService.js"></script>

</body>

</html>
