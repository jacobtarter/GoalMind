<html>

<head>
    <title>Smart Goals</title>
    <!-- Viewport settings for iphones-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!--Fontawesome fonts-->
   <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Styles -->
    <link href="./components/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="./components/css/main.css" rel="stylesheet" />
</head>

<body>

<div ng-app="app">
    <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                      <span class="sr-only">Toggle navigation</span>
                      <!-- Next 3 lines creates the "hamburger" -->
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ui-sref="home">Smart Goals</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li ng-if="isAuthenticated"><a ui-sref="userHome">Home<span class="sr-only">(current)</span></a></li>
                        <li ng-if="!isAuthenticated"><a ng-click="authService.login()" class="makePointer">Log In</a></li>
                        <li ng-if="isAuthenticated"><a ui-sref="home" ng-click="authService.logout()">Log Out</a></li>

                    </ul>

                </div>
                <!-- /.navbar-collapse -->
            </div>
    </nav>
    <!--Create vertical navbar-->
    <div class="side-navbar" ng-if="isAuthenticated">
        <nav>
            <ul>
            	<li><a ui-sref="userHome"><span><i class="fa fa-tachometer"></i><span>Dashboard</span></a></li>
                <li><a href="#"><span><i class="fa fa-user"></i></span><span>Users</span></a></li>
            	<li><a href="#"><span><i class="fa fa-line-chart"></i></span><span>Goals</span></a></li>
              	<li><a href="#"><span><i class="fa fa-calendar"></i></span><span>Calendar</span></a></li>
              	<li><a href="#"><span><i class="fa fa-bar-chart"></i></span><span>Graph</span></a></li>
            </ul>
        </nav>
    </div>

        <div ui-view></div>
</div>
    <script type="text/javascript" src="./components/js/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="./components/js/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="./components/js/auth0-variables.js"></script>
    <script type="text/javascript" src="./components/js/angular.min.js"></script>
    <script type="text/javascript" src="https://cdn.auth0.com/js/lock/10.8/lock.min.js"></script>
    <script type="text/javascript" src="./components/js/angular-lock.min.js"></script>
    <script type="text/javascript" src="./components/js/angular-jwt.min.js"></script>
    <script type="text/javascript" src="./components/js/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="./components/js/angularApp.js"></script>
    <script type="text/javascript" src="./components/js/angularApp.run.js"></script>
    <script type="text/javascript" src="./home/home.controller.js"></script>
    <script type="text/javascript" src="./components/auth/auth.service.js"></script>
    <script type="text/javascript" src="./userHome/UserHomeController.js"></script>
    <script type="text/javascript" src="components/js/services/userService.js"></script>
    <script type="text/javascript" src="components/js/services/goalService.js"></script>
