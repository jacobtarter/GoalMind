<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Smart Goals</title>

    <!-- Styles -->
    <link href="./components/css/agency.min.css" rel="stylesheet" />
    <link href="./components/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="./components/css/main.css" rel="stylesheet" />

</head>
<body>
    <div ng-app="app">
        <div class="container-fluid">
            <div class="row">
                <!--Create vertical navbar-->
                <div class="col-xs-2" ng-if="isAuthenticated">
                    <nav class="side-navbar">
                        <ul>
                            <li><a ui-sref="dashboard.goals"><span><i class="fa fa-tasks"></i></span><span>Goals</span></a></li>
                            <li><a ui-sref="dashboard.newGoal"><span><i class="fa fa-edit"></i></span><span>New Goal</span></a></li>

                            <li><a ui-sref="dashboard.calendar"><span><i class="fa fa-calendar-check-o"></i></span><span>Calendar</span></a></li>
                            <li><a ui-sref="dashboard.graph"><span><i class="fa fa-bar-chart"></i></span><span>Graph</span></a></li>

                            <li><span>You have {{userProfile.points}} points!</span></li>

                            <li ng-if="isAuthenticated"><a ui-sref="home" ng-click="authService.logout()">Log Out</a></li>


                        </ul>
                    </nav>
                </div>

                <div ui-view class="col-xs-10" ng-if="isAuthenticated"></div>
                <div ui-view class="col-xs-12" ng-if="!isAuthenticated"></div>

            </div>
        </div>
    </div>

    <!-- JQuery and Bootstrap JS -->
    <script type="text/javascript" src="/jq/jquery.min.js"></script>
    <script type="text/javascript" src="/boots/bootstrap.min.js"></script>

    <!-- Home Page -->
    <script type="text/javascript" src="./components/js/jqBootstrapValidation.js"></script>
    <script type="text/javascript" src="./components/js/contact_me.js"></script>
    <script type="text/javascript" src="./components/js/agency.min.js"></script>
    <script type="text/javascript" src="./components/js/easing.js"></script>

    <!-- App -->

    <script type="text/javascript" src="/ang/angular.min.js"></script>
    <script type="text/javascript" src="https://cdn.auth0.com/js/lock/10.8/lock.min.js"></script>
    <script type="text/javascript" src="/lock/angular-lock.min.js"></script>
    <script type="text/javascript" src="/ang-jwt/angular-jwt.min.js"></script>
    <script type="text/javascript" src="/ui-router/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="./components/js/auth0-variables.js"></script>
    <script type="text/javascript" src="./components/js/angularApp.js"></script>
    <script type="text/javascript" src="./components/js/angularApp.run.js"></script>
    <script type="text/javascript" src="./components/js/services/userService.js"></script>
    <script type="text/javascript" src="./components/js/services/profileService.js"></script>
    <script type="text/javascript" src="./components/js/services/goalService.js"></script>
    <script type="text/javascript" src="./components/js/services/auth.service.js"></script>
    <script type="text/javascript" src="./components/home/home.controller.js"></script>
    <script type="text/javascript" src="./components/dashboard/dashboardController.js"></script>
    <script type="text/javascript" src="./components/directives/example/testDirectiveController.js"></script>
    <script type="text/javascript" src="./components/directives/example/testDirective.js"></script>
    <script type="text/javascript" src="./components/dashboard/goalList/goalListController.js"></script>
    <script type="text/javascript" src="./components/dashboard/newGoal/newGoalController.js"></script>
    <script type="text/javascript" src="./components/dashboard/viewGoal/viewGoalController.js"></script>





</body>

</html>
