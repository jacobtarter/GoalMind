<html>

<head>
    <title>Smart Goals</title>
    <!-- Viewport settings for iphones-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!--Fontawesome fonts-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Styles -->
    <link href="./components/css/angular-flash.css" rel="stylesheet" />
    <link href="./components/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="./components/css/main.css" rel="stylesheet" />
</head>

<body>

    <div ng-app="app">
        <div class="container-fluid">
            <nav ng-if="isAuthenticated" class="navbar navbar-inverse">
                <!-- Collect the nav links, forms, and other content for toggling -->
                    <ul class="nav navbar-nav">
                        <li><a ng-click="authService.logout()" class="makepointer">Log Out</a></li>
                    </ul>
                    <flash-message style="text-align:center;"></flash-message>
                <!-- /.navbar-collapse -->

            </nav>

            <div class="row">
                <!--Create vertical navbar-->
                <div class="col-xs-2" ng-if="isAuthenticated">
                    <nav class="side-navbar">
                        <ul>
                            <li>
                                <div style="text-align:center;">
                                    <a ui-sref="dashboard"><img class="img-circle center-block img-responsive" src="{{authProfile.picture_large ? authProfile.picture_large : authProfile.picture}}" width="200" height="200" /></a>
                                    <span class="badge">{{userProfile.points}}</span>
                                </div>
                            </li>
                            <li><a ui-sref="dashboard.goals"><span><i class="fa fa-line-chart"></i></span><span>Goals</span></a></li>
                            <li><a href="#"><span><i class="fa fa-calendar"></i></span><span>Calendar</span></a></li>
                            <li><a href="#"><span><i class="fa fa-bar-chart"></i></span><span>Graph</span></a></li>
                        </ul>
                    </nav>
                </div>

                <div ui-view class="col-xs-10" ng-if="isAuthenticated"></div>
                <div ui-view class="col-xs-12" ng-if="!isAuthenticated"></div>

            </div>
        </div>
    </div>
    <script type="text/javascript" src="./components/js/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="./components/js/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="./components/js/auth0-variables.js"></script>
    <script type="text/javascript" src="./components/js/angular.min.js"></script>
    <script type="text/javascript" src="https://cdn.auth0.com/js/lock/10.8/lock.min.js"></script>
    <script type="text/javascript" src="./components/js/angular-lock.min.js"></script>
    <script type="text/javascript" src="./components/js/angular-jwt.min.js"></script>
    <script type="text/javascript" src="./components/js/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="/ang-flash/angular-flash.min.js"></script>
    <script type="text/javascript" src="./components/js/angularApp.js"></script>
    <script type="text/javascript" src="./components/js/angularApp.run.js"></script>
    <script type="text/javascript" src="./components/js/services/userService.js"></script>
    <script type="text/javascript" src="./components/js/services/goalService.js"></script>
    <script type="text/javascript" src="./components/js/services/auth.service.js"></script>
    <script type="text/javascript" src="./components/home/home.controller.js"></script>
    <script type="text/javascript" src="./components/dashboard/dashboardController.js"></script>
    <script type="text/javascript" src="./components/directives/example/testDirectiveController.js"></script>
    <script type="text/javascript" src="./components/directives/example/testDirective.js"></script>


</body>

</html>
