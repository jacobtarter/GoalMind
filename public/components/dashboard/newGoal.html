<div class="row">
    <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
      <div class="panel panel-info">
          <div class="panel-heading">
          <h3 class="panel-title">New Goal</h3>
        </div>
          <div class="row">
          <form class="form-horizontal panel-body">
              <div class="form-group">
                  <label for="select" class="col-lg-4 col-md-3 col-sm-2 control-label">Title</label>
                  <div class="col-sm-10 col-md-9 col-lg-8">
                      <textarea class="form-control" rows="1" ng-model="newgoal.title"></textarea>
                  </div>
                  <label for="select" class="col-lg-4 col-md-3 col-sm-2 control-label">Description</label>
                  <div class="col-sm-10 col-md-9 col-lg-8">
                      <textarea class="form-control" rows="1" ng-model="newgoal.description"></textarea>
                  </div>
                  <label for="select" class="col-lg-4 col-md-3 col-sm-2 control-label">Priority</label>
                  <div class="col-sm-10 col-md-9 col-lg-8">
                      <textarea class="form-control" rows="1" ng-model="newgoal.priority"></textarea>
                  </div>
                  <label for="select" class="col-lg-4 col-md-3 col-sm-2 control-label">Goal Type</label>
                  <div class="col-sm-10 col-md-9 col-lg-8">
                      <textarea class="form-control" rows="1" ng-model="newgoal.goal_type"></textarea>
                  </div>
                  <label for="select" class="col-lg-4 col-md-3 col-sm-2 col-md-8 col-lg-6 control-label">Due Date</label>
                  <div class="col-sm-10 col-md-9 col-lg-8">
                      <textarea class="form-control" rows="1" ng-model="newgoal.due_date"></textarea>
                  </div>
                  <label for="select" class="col-lg-4 col-md-3 col-sm-2 col-md-8 col-lg-6 control-label">Repeat</label>
                  <div class="col-sm-10 col-md-9 col-lg-8">
                      <textarea class="form-control" rows="1" ng-model="newgoal.repeat"></textarea>
                  </div>

                  <div class="col-sm-10 col-md-9 col-lg-8">
                      <button class="btn btn-primary" ng-click="buttonPressed()">Submit</button>
                  </div>

              </div>
          </form>
        </div>
      </div>


    </div>
  </div>
