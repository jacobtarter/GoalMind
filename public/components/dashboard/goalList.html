<div class="row">
    <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">

      <h1>goal list</h1>

      <div class="panel panel-default" ng-repeat="goal in goalList">
        <div class="panel-heading">
          <h3 class="panel-title">{{goal.title}}</h3>
        </div>
        <div class="panel-body">
          Description: {{goal.description}} <br />
          Priority: {{goal.priority}} <br />
          Goal Type: {{goal.goal_type}} <br />
          Due Date: {{goal.due_date}} <br />
          Repeat: {{goal.repeat}} <br />
        </div>
      </div>
    </div>
</div>
