      <h1>{{ selection }} Goal</h1>
      <div class="panel panel-info">
          <div class="row">
            <form class="form-horizontal panel-body">


              <h1>Step 1</h1>

                <div class="form-group">
                    <label for="select" class="col-lg-4 col-md-3 col-sm-2 control-label">Title<span class="requiredForm"> (REQUIRED)</span></label>
                    <div class="col-sm-10 col-md-9 col-lg-8">
                        <textarea class="form-control" rows="1" ng-model="newgoal.title"></textarea>
                    </div>
                </div>

              <h1>Step 2</h1>
              <h3>One Time Or Repeat?</h3>

              <h4>One Time - Set Due Date</h4>

              <div class="radio">
                <label><input type="radio" name="optradio" ng-click="setSetDate()">Specific Date</label>
              </div>
              <div class="form-group">
                  <label for="select" class="col-lg-4 col-md-3 col-sm-2 control-label" >Due Date<span class="requiredForm"> (REQUIRED)</span></label>
                  <div class="col-sm-10 col-md-9 col-lg-8" >
                    <datepicker>

                            <input ng-model="newgoal.due_date"  class="form-control" type="text" ng-disabled="!isSetDate()"/>
                      </datepicker>
                  </div>
              </div>

              <div class="radio">
                <label><input type="radio" name="optradio" ng-click="setQuickSet()">QuickSet Date</label>
              </div>
                <div class="form-group">
                    <label for="select" class="col-lg-4 col-md-3 col-sm-2 control-label">Priority<span class="requiredForm"> (REQUIRED)</span></label>


                    <div class="col-sm-10 col-md-9 col-lg-8" >
                    <label for="points">{{priorityNumToStr(priorityNumber)}}</label>
                      <input type="range" name="points" id="Priority"  min="1" max="5" step="1" value="1" ng-model="priorityNumber" ng-change="priorityNumToStr()" ng-disabled="!isQuickSet()">

                    </div>

                </div>

              <h4>One Time - How Many Repeats?</h4>
              <div class="radio">
                <label><input type="radio" name="optradio" ng-click="setRepeatGoal()">Repeat</label>
              </div>

                <div class="form-group">
                    <labefel for="select" class="col-lg-4 col-md-3 col-sm-2 control-label" >How many times per week?<span class="requiredForm"> (REQUIRED)</span></label>
                    <div class="col-sm-10 col-md-9 col-lg-8" >
                        Repeat <input type="number" class="form-control" ng-model="newgoal.repeat_times" ng-disabled="!isRepeat()" min="0" max="7">Times Per Week
                    </div>
                </div>
              </div>
                  <button class="btn btn-primary col-xs-5 " ng-click="clearSelection()">Back</button>
                  <div class="col-xs-2"></div>
                  <button class="btn btn-primary col-xs-5 " ng-click="buttonPressed()">Submit</button>
            </form>
        </div>
      </div>
    </div>
